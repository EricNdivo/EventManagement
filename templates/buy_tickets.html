{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Tickets</title>
    <link rel="stylesheet" href="{% static 'css/buy_tickets.css' %}">
</head>
<body>

<header>
    <h1>Buy Tickets</h1>
</header>

<main class="container">
    <form id="ticketForm" action="/generate_ticket/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div class="form-group">
            <label for="ticketQuantity">Number of Tickets</label>
            <input type="number" id="ticketQuantity" name="ticketQuantity" min="1" required>
        </div>
        <div class="form-group">
            <label for="paymentMethod">Payment Method</label>
            <div class="payment-buttons">
                <button type="button"><a href="credit_card" class="payment-option" value="creditCard">Credit Card</a></button>
                <button type="button" class="payment-option" value="paypal">PayPal</button>
                <button type="button" class="payment-option" value="bankTransfer">Bank Transfer</button>
            </div>
            <input type="hidden" id="selectedPaymentMethod" name="paymentMethod">
        </div>
        <button type="submit">Buy Tickets</button>
    </form>
</main>

<footer>
    <p>&copy; 2024 Event Management System. All rights reserved.</p>
</footer>

</body>
</html>
